<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        style-src 'self' 'unsafe-inline';
        style-src-elem 'self' 'unsafe-inline';
        script-src 'self' 'unsafe-inline';
        script-src-elem 'self' 'unsafe-inline';
        font-src 'self' data:;
        frame-src 'self';
    ">
    <title>콘텐츠 선택 페이지</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">나에게 맞는 학습 기회를 찾아보세요!</h1>
        <p class="text-center">논리길을 끄는 비디오, 자기 주도형 튜토리얼, 프로그래밍 활동 등을 통해 컴퓨터 과학의 세계를 탐구해보세요!</p>
        <div class="row">
            <div class="col-md-4">
                <div class="card" onclick="location.href='scratch.html'">
                    <img src="public/path_to_image/scratch.png" class="card-img-top" alt="스크래치">
                    <div class="card-body">
                        <h5 class="card-title">스크래치</h5>
                        <p class="card-text">스크래치를 사용하여 창의적이고 재미있는 프로젝트를 만들어보세요.</p>
                        <a href="scratch.html" class="btn btn-primary">스크래치 학습 살펴보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" onclick="location.href='entry.html'">
                    <img src="public/path_to_image/entry.png" class="card-img-top" alt="엔트리">
                    <div class="card-body">
                        <h5 class="card-title">엔트리</h5>
                        <p class="card-text">엔트리로 코딩을 시작하고 다양한 프로젝트를 경험해보세요.</p>
                        <a href="entry.html" class="btn btn-primary">엔트리 학습 살펴보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" onclick="location.href='test.html'">
                    <img src="public/path_to_image/exam.png" class="card-img-top" alt="기출문제풀이">
                    <div class="card-body">
                        <h5 class="card-title">기출문제풀이</h5>
                        <p class="card-text">기출문제를 통해 실력을 테스트하고 향상시켜보세요.</p>
                        <a href="test.html" class="btn btn-primary">기출문제풀이 학습 살펴보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
