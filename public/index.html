<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>콘텐츠 선택 페이지</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://stackpath.bootstrapcdn.com https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' https://apis.google.com https://code.jquery.com https://cdn.jsdelivr.net https://stackpath.bootstrapcdn.com;">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">나에게 맞는 학습 기회를 찾아보세요!</h1>
        <p class="text-center">논리길을 끄는 비디오, 자기 주도형 튜토리얼, 프로그래밍 활동 등을 통해 컴퓨터 과학의 세계를 탐구해보세요!</p>
        <div class="row">
            <div class="col-md-4">
                <div class="card" onclick="location.href='scratch.html'">
                    <img src="path_to_image/scratch.png" class="card-img-top" alt="스크래치">
                    <div class="card-body">
                        <h5 class="card-title">스크래치</h5>
                        <p class="card-text">스크래치를 사용하여 창의적이고 재미있는 프로젝트를 만들어보세요.</p>
                        <a href="scratch.html" class="btn btn-primary">스크래치 학습 살펴보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" onclick="location.href='entry.html'">
                    <img src="path_to_image/entry.png" class="card-img-top" alt="엔트리">
                    <div class="card-body">
                        <h5 class="card-title">엔트리</h5>
                        <p class="card-text">엔트리로 코딩을 시작하고 다양한 프로젝트를 경험해보세요.</p>
                        <a href="entry.html" class="btn btn-primary">엔트리 학습 살펴보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" onclick="location.href='test.html'">
                    <img src="path_to_image/exam.png" class="card-img-top" alt="기출문제풀이">
                    <div class="card-body">
                        <h5 class="card-title">기출문제풀이</h5>
                        <p class="card-text">기출문제를 통해 실력을 테스트하고 향상시켜보세요.</p>
                        <a href="test.html" class="btn btn-primary">기출문제풀이 학습 살펴보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
