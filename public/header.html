<!DOCTYPE html>
<header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/resource/logo.png" alt="Logo" style="width: 40px; height: 40px;">
            <span class="ms-2">코딩앤아카데미</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <form class="d-flex mx-auto" style="max-width: 400px;">
                <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
            </form>
            <div class="d-flex align-items-center">
                <i class="bi bi-brightness-high me-3" style="font-size: 1.5rem;"></i>
                <i class="bi bi-bell me-3" style="font-size: 1.5rem;"></i>
                <i class="bi bi-grid me-3" style="font-size: 1.5rem;"></i>
                <img src="/resource/co.ico" alt="Profile" id="profileIcon" class="rounded-circle" style="width: 40px; height: 40px;">
                <span id="userEmail" class="ms-2"></span>
                <button id="logoutButton" class="btn btn-outline-secondary ms-2">로그아웃</button>
            </div>
        </div>
    </div>
</header>
<script src="/public/header.js"></script>
<script>
    let idleTime = 0;

    function resetIdleTimer() {
        idleTime = 0;
    }

    function checkIdleTime() {
        idleTime += 1;
        if (idleTime >= 30) { // 30분 동안 활동이 없으면
            alert("일정시간동안 활동이 없어, 로그아웃되었습니다.");
            window.location.href = '/logout'; // 로그아웃 URL로 리디렉션
        }
    }

    // 마우스 움직임이나 키보드 입력 시 타이머 리셋
    window.onload = function() {
        document.onmousemove = resetIdleTimer;
        document.onkeypress = resetIdleTimer;
    };

    setInterval(checkIdleTime, 60 * 1000); // 1분 간격으로 체크
</script>
