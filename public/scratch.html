<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
    style-src-elem 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://code.jquery.com https://cdn.jsdelivr.net;
    script-src-elem 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://code.jquery.com https://cdn.jsdelivr.net;
    font-src 'self' data: https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com;
    frame-src 'self' https://docs.google.com https://sheets.googleapis.com https://content-sheets.googleapis.com https://educodingnplaycontents.s3.amazonaws.com;
    ">

    <title>코딩앤플레이 교육사이트 - 쉽게 배우는 프로그래밍</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/scratch.css">
    <link rel="stylesheet" href="/public/style.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <!-- Include header.html -->
    <div id="header-placeholder"></div>

    <div class="main-content">
        <nav class="nav-container">
            <ul id="navList">
                <!-- 동적으로 메뉴 항목이 추가될 곳 -->
            </ul>
        </nav>
        <div class="content-container">
            <div class="iframe-container">
                <iframe id="iframeContent" src="about:blank"></iframe>
            </div>
            <div class="divider" id="divider"></div>
            <div class="ide-container">
                <div class="ide-controls">
                    <button onclick="runCode()">Run</button>
                </div>
                <textarea id="ide" placeholder="Type your Python code here..."></textarea>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/header.js"></script>
    <script>
        function runCode() {
            const code = document.getElementById('ide').value;
            console.log('Running code:', code);
            // Python 실행을 위한 로직 추가
            // Pyodide 같은 라이브러리를 사용할 수 있음
        }

        const divider = document.getElementById('divider');
        const iframeContainer = document.querySelector('.iframe-container');
        const ideContainer = document.querySelector('.ide-container');

        let isDragging = false;

        divider.addEventListener('mousedown', function(e) {
            isDragging = true;
            document.addEventListener('mousemove', resizeContainers);
            document.addEventListener('mouseup', stopDragging);
        });

        function resizeContainers(e) {
            if (isDragging) {
                let containerWidth = iframeContainer.parentElement.clientWidth;
                let leftWidth = e.clientX / containerWidth * 100;
                let rightWidth = 100 - leftWidth;
                iframeContainer.style.flex = `0 0 ${leftWidth}%`;
                ideContainer.style.flex = `0 0 ${rightWidth}%`;
            }
        }

        function stopDragging(e) {
            if (isDragging) {
                isDragging = false;
                document.removeEventListener('mousemove', resizeContainers);
                document.removeEventListener('mouseup', stopDragging);
            }
        }
    </script>
</body>
</html>
