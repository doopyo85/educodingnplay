<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   

    <title>코딩앤플레이 교육사이트 - 쉽게 배우는 프로그래밍</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/scratch.css">
    <link rel="stylesheet" href="/public/styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script defer src="/public/main.js"></script>
    <style>
        /* 추가된 스타일 */
        .problem-navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .problem-navigation span {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #ddd;
            cursor: pointer;
        }
        .problem-navigation .active {
            background-color: #007bff;
            color: white;
        }

        /* 기존 스타일 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .main-content {
            display: flex;
            height: 100%;
        }
        .nav-container {
            flex: 0 0 200px;
            overflow: auto;
        }
        .content-container {
            display: flex;
            flex: 1;
            height: 100%;
            margin-left: 200px;
        }
        .iframe-container, .ide-container {
            height: 100%;
        }
        .iframe-container {
            flex: 1;
            overflow: hidden;
        }
        /* 이미지 컨테이너 스타일 */
        .iframe-container iframe {
            width: 100%; /* 컨테이너의 100%로 조정 */
            height: 80vh; /* 뷰포트 높이의 80% */
            max-width: 100%;
            margin: 0 auto;
            display: block;
            padding-left: 5%; /* 좌우 여백 적용 */
            padding-right: 5%; /* 좌우 여백 적용 */
        }   

                /* 이미지 크기 조정 */
        iframe img {
            max-width: 100%; /* 이미지가 컨테이너의 너비를 넘지 않도록 조정 */
            height: auto;
        }

            /* 문제 타이틀 스타일 */
        #problem-title {
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
        }


        .ide-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #ide {
            flex: 1;
            background-color: #2d2d2d;
            color: white;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            resize: none;
        }
        .ide-controls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #444;
        }
        .ide-controls button {
            background-color: #6c757d;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
        .ide-controls button:hover {
            background-color: #5a6268;
        }
        .divider {
            width: 5px;
            cursor: col-resize;
            background-color: #ddd;
            position: relative;
        }
        pre#output {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="examName" style="display:none;">cospro_1-1</div>
    <div class="main-content">
        <!-- 문제 타이틀 표시 영역 추가 -->
        <div id="problem-title" style="text-align:center; font-weight:bold; margin-bottom:20px;"></div>
        
        <nav class="nav-container">
            <ul id="navList"></ul>
        </nav>
        <div class="content-container">
            <div class="iframe-container">
                <div class="problem-navigation" id="problem-navigation"></div>
                <iframe id="iframeContent" src="about:blank"></iframe>
            </div>
            <div class="divider" id="divider"></div>
            <div class="ide-container">
                <div class="ide-controls">
                    <button id="runCodeBtn">Run</button>
                </div>
                <textarea id="ide" placeholder="Type your Python code here..."></textarea>
                <pre id="output"></pre>
            </div>
        </div>
    </div>
    <div id="dynamic-content"></div>
    <pre id="output"></pre>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/header.js"></script>
</body>
</html>
