<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
    style-src-elem 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://code.jquery.com https://cdn.jsdelivr.net;
    script-src-elem 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://code.jquery.com https://cdn.jsdelivr.net;
    font-src 'self' data: https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com;
    frame-src 'self' https://docs.google.com https://sheets.googleapis.com https://content-sheets.googleapis.com https://educodingnplaycontents.s3.amazonaws.com;
    img-src 'self' data:;"> 

    <title>코딩앤플레이 교육사이트 - 쉽게 배우는 프로그래밍</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/scratch.css">
    <link rel="stylesheet" href="/public/styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script defer src="/public/main.js"></script>
    <style>
        /* 헤더 스타일 제거, 메인 컨텐츠에만 스타일 적용 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .main-content {
            display: flex;
            height: 100%;
        }
        .nav-container {
            flex: 0 0 200px; /* 네비게이션 바 너비 조정 */
            overflow: auto;
        }
        .content-container {
            display: flex;
            flex: 1;
            height: 100%;
            margin-left: 200px; /* 왼쪽으로부터 200px 시작 */
        }
        .iframe-container, .ide-container {
            height: 100%;
        }
        .iframe-container {
            flex: 1;
            overflow: hidden;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
            display: block;
        }
        .ide-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #ide {
            flex: 1;
            background-color: #2d2d2d;
            color: white;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            resize: none;
        }
        .ide-controls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #444;
        }
        .ide-controls button {
            background-color: #6c757d;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
        .ide-controls button:hover {
            background-color: #5a6268;
        }
        .divider {
            width: 5px;
            cursor: col-resize;
            background-color: #ddd;
            position: relative;
        }
        pre#output {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <!-- Include header.html -->
    <div id="header-placeholder"></div>

    <div class="main-content">
        <nav class="nav-container">
            <ul id="navList">
                <!-- 동적으로 메뉴 항목이 추가될 곳 -->
            </ul>
        </nav>
        <div class="content-container">
            <div class="iframe-container">
                <iframe id="iframeContent" src="about:blank"></iframe>
            </div>
            <div class="divider" id="divider"></div>
            <div class="ide-container">
                <div class="ide-controls">
                    <button id="runCodeBtn">Run</button> <!-- Run 버튼 -->
                </div>
                <textarea id="ide" placeholder="Type your Python code here..."></textarea>
                <pre id="output"></pre> <!-- 코드 실행 결과를 출력할 영역 -->
            </div>
        </div>
    </div>
    <div id="dynamic-content"></div>
    <pre id="output"></pre>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/header.js"></script>
</body>
</html>
