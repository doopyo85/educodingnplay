<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   

    <title>코딩앤플레이 교육사이트 - 쉽게 배우는 프로그래밍</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/scratch.css">
    <link rel="stylesheet" href="/public/styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script defer src="/public/test.js"></script>
    <link rel="stylesheet" href="/public/test.css">
    
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="examName" style="display:none;">cospro_1-1</div>
    <div class="main-content">
        <!-- 문제 타이틀 표시 영역 추가 -->
        <nav class="nav-container">
            <ul id="navList"></ul>
        </nav>
        
        <!-- 구분 선 -->
        <div id="problem-divider"></div>
        
        <!-- 문제 타이틀 -->
        <div id="problem-title" style="text-align:center; font-weight:bold; margin-bottom:20px;"></div>
        
        <!-- 콘텐츠 컨테이너 -->
        <div class="content-container">
            <div class="iframe-container">
                <!-- 문제 네비게이션 -->
                <div class="problem-navigation" id="problem-navigation"></div>
                
                <!-- 문제 콘텐츠 (iframe) -->
                <iframe id="iframeContent" src="about:blank"></iframe>
            </div>
            
            <!-- IDE 및 실행 버튼 -->
            <div class="ide-container">
                <div class="ide-controls">
                    <button id="runCodeBtn">Run</button>
                </div>
                <textarea id="ide" placeholder="Type your Python code here..."></textarea>
                <pre id="output"></pre>
            </div>
        </div>
    </div>
    <div id="dynamic-content"></div>

    <!-- 추가된 JavaScript 파일 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/header.js"></script>
</body>

</html>
