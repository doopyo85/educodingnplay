<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://code.jquery.com https://cdn.jsdelivr.net;
    script-src-elem 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://code.jquery.com https://cdn.jsdelivr.net;
    font-src 'self' data: https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com;
    frame-src 'self' https://docs.google.com https://sheets.googleapis.com https://content-sheets.googleapis.com https://educodingnplaycontents.s3.amazonaws.com;
    ">

    <title>코딩앤플레이 교육사이트 - 쉽게 배우는 프로그래밍</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/scratch.css">
    <link rel="stylesheet" href="/public/style.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script defer src="/public/main.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .main-content {
            display: flex;
            height: 100%;
        }
        .nav-container {
            flex: 0 0 200px; /* 네비게이션 바 너비 조정 */
            overflow: auto;
        }
        .content-container {
            display: flex;
            flex: 1;
            height: 100%;
            margin-left: 200px;
        }
        .iframe-container, .ide-container {
            height: 100%;
        }
        .iframe-container {
            flex: 1;
            overflow: hidden;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
            display: block;
        }
        .ide-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #ide {
            flex: 1;
            background-color: #2d2d2d;
            color: white;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            resize: none;
        }
        .ide-controls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #444;
        }
        .ide-controls button {
            background-color: #6c757d;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
        .ide-controls button:hover {
            background-color: #5a6268;
        }
        .divider {
            width: 5px;
            cursor: col-resize;
            background-color: #ddd;
            position: relative;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/resource/logo.png" alt="Logo" style="width: 40px; height: 40px;">
                <span class="ms-2">코딩앤아카데미</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <form class="d-flex mx-auto" style="max-width: 400px;">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                </form>
                <div class="d-flex align-items-center">
                    <i class="bi bi-brightness-high me-3" style="font-size: 1.5rem;"></i>
                    <i class="bi bi-bell me-3" style="font-size: 1.5rem;"></i>
                    <i class="bi bi-grid me-3" style="font-size: 1.5rem;"></i>
                    <img src="/resource/co.ico" alt="Profile" id="profileIcon" class="rounded-circle" style="width: 40px; height: 40px;">
                    <span id="userEmail" class="ms-2"></span>
                    <button id="logoutButton" class="btn btn-outline-secondary ms-2">로그아웃</button>
                </div>
            </div>
        </div>
    </header>
    <div class="main-content">
        <nav class="nav-container">
            <ul id="navList">
                <!-- 동적으로 메뉴 항목이 추가될 곳 -->
            </ul>
        </nav>
        <div class="content-container">
            <div class="iframe-container">
                <iframe id="iframeContent" src="about:blank"></iframe>
            </div>
            <div class="divider" id="divider"></div>
            <div class="ide-container">
                <div class="ide-controls">
                    <button onclick="runCode()">Run</button>
                </div>
                <textarea id="ide" placeholder="Type your Python code here..."></textarea>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function runCode() {
            const code = document.getElementById('ide').value;
            console.log('Running code:', code);
            // Python 실행을 위한 로직 추가
            // Pyodide 같은 라이브러리를 사용할 수 있음
        }

        const divider = document.getElementById('divider');
        const iframeContainer = document.querySelector('.iframe-container');
        const ideContainer = document.querySelector('.ide-container');

        let isDragging = false;

        divider.addEventListener('mousedown', function(e) {
            isDragging = true;
            document.addEventListener('mousemove', resizeContainers);
            document.addEventListener('mouseup', stopDragging);
        });

        function resizeContainers(e) {
            if (isDragging) {
                let containerWidth = iframeContainer.parentElement.clientWidth;
                let leftWidth = e.clientX / containerWidth * 100;
                let rightWidth = 100 - leftWidth;
                iframeContainer.style.flex = `0 0 ${leftWidth}%`;
                ideContainer.style.flex = `0 0 ${rightWidth}%`;
            }
        }

        function stopDragging(e) {
            if (isDragging) {
                isDragging = false;
                document.removeEventListener('mousemove', resizeContainers);
                document.removeEventListener('mouseup', stopDragging);
            }
        }
    </script>
</body>
</html>
